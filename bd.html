.heart:before,
.heart:after {

    width: 20px;
    height: 20px;
    background: red;
    border-radius: 50%;
}

.heart:before { top: -10px; left: 0; }
.heart:after { left: -10px; top: 0; }

@keyframes float {
    0% {
        bottom: -50px;
        opacity: 1;
    }
    100% {
